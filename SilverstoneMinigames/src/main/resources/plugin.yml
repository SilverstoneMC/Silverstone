main: net.silverstonemc.silverstoneminigames.SilverstoneMinigames
name: SilverstoneMinigames
description: Designed for the Minigame server
version: %VERSION%
author: JasonHorkles
api-version: '1.20'

commands:
  doublejump:
    permission: silverstone.owner
    usage: "Â§cUsage: /doublejump <player> <count>"
  flyingcourse:
    description: "Reset the player if they touch an illegal block"
    permission: silverstone.owner
    usage: "/flyingcourse <player>"
  hsheartbeat:
    permission: silverstone.owner
  hsrandomtaunt:
    permission: silverstone.owner
  hsresettauntpoints:
    permission: silverstone.owner
  htp:
    aliases: [ howtoplay ]
    description: "GUI for how to play the minigames"
  minigame:
    aliases: [ game, whatminigameshouldiplay ]
    description: "Choose a random minigame!"
  ssmrl:
    aliases: [ ssmreload ]
    permission: silverstone.admin
  taunt:
    permission: silverstone.minigames.hideseek.taunt
  tntrun:
    permission: silverstone.owner
    usage: "/tntrun <player>"
  fcfinish:
    description: "Ran when the flying course is completed"
    permission: silverstone.owner
  miniholo:
    permission: silverstone.admin
    usage: "/miniholo <hologram> <open | ready | in_session | resetting | closed>"

permissions:
  silverstone.minigames.flyingcourse:
    default: false
    description: Allow using `/zfinish` command
  silverstone.minigames.hideseek.taunt.bypasscooldown:
    default: false
  silverstone.minigames.hideseek.taunt:
    default: op
  silverstone.minigames.pvp:
    default: false
    description: Will heal players with this perm on kill
